<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- Iron -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<!-- Paper -->
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="junban-mobilekiosk-form">
    <template>
        <style>
            :host {
                @apply(--layout-vertical);
                margin: auto 0;
                padding: 0 0;
                /* fix transform animation causing scroll-y miscaculated container height */
                overflow: hidden;
            }

            paper-card {
                width: 100%;
                margin-bottom: 8px;
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }

            paper-radio-button[invalid]  {
                --paper-radio-button-checked-color: var(--paper-red-500);
                --paper-radio-button-checked-ink-color: var(--paper-red-500);
                --paper-radio-button-unchecked-color: var(--paper-red-900);
                --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
                --paper-radio-button-label-color: var(--paper-red-500);
            }
            paper-radio-button[invalid]:last-of-type:after {
                content: ' you must pick one radio button';
                display: block;
                font-size: 14px;
                color: var(--paper-red-500);
                padding: 1em 0 0 0;
            }
            #submitBtn {
                padding-left: 60px;
                padding-right: 60px;
            }

        </style>
        <form is="iron-form"
              id="form"
              method="post"
              on-iron-form-invalid="_formInvalid"
              action="">
            <template is="dom-repeat" items="{{data.form}}" as="form" on-dom-change="_playAnimation">
                <paper-card class='card' heading="{{form.question}}">
                    <div class="card-content">
                         <!--! TODO: 關於 iron-form 的問題 https://github.com/PolymerElements/paper-radio-group/issues/32
                         臨時解法 (?
                         http://stackoverflow.com/questions/38003624/how-to-enforce-required-paper-radio-group-in-polymer
                         -->
                        <paper-radio-group
                            class=" layout vertical"
                            selected="{{form.selected}}"
                            on-iron-select="_updateStyles">
                            <template is="dom-repeat" items="{{form.choices}}" as="choice">
                                <paper-radio-button
                                    name="{{choice.id}}"
                                    value="{{choice}}"
                                    required$="{{!form.selected}}">
                                    {{choice.answer}}
                                </paper-radio-button>
                            </template>
                        </paper-radio-group>
                    </div>
                </paper-card>
            </template>

            <!-- 送出資料  -->
            <paper-card class='card'>
                <div class="card-content" heading="提示">
                    <p>送信ボタンを押すと「{{data.info.title}}」の順番に入ります。</p>
                </div>
                <div class="card-actions layout horizontal end-justified">
                    <paper-button id="submitBtn" class="green" on-tap="_submitForm">送信</paper-button>
                </div>
            </paper-card>
        </form>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'junban-mobilekiosk-form',

                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],
                properties: {
                    data: {
                        type: Array,
                        value: []
                    },
                    submit: Function,
                    animationConfig: {
                        value: function() {
                            return {
                                entry:[]
                            }
                        }
                    }
                },

                // Form Validation

                _submitForm: function(e) {
                    if (this.$.form.validate()) {
                        e.detail.form = this.$.form.serialize();
                        e.detail.signature = this.data.sign.signature;
                        this.submit(e);
                    }
                    this.updateStyles();
                },
                _formInvalid: function() {
                    console.log('Form invalid.');
                },
                _updateStyles: function(e) {
                    // TODO: 紅色提示在選擇後要消失
                    if(e.target.hasAttribute('invalid')) {
                        this.$.form.validate();
                    }
                    console.log(e);
                    this.updateStyles();
                },
                /**
                 * Life
                 * */
                _playAnimation: function(e){
                    this.paperCard =  Polymer.dom(this.root).querySelectorAll('paper-card');
                    this.animationConfig['entry'].push({
                        name: 'cascaded-animation',
                        animation: 'transform-animation',
                        transformFrom: 'translateY(100vh)',
                        nodes: this.paperCard,
                        timing: {
                            delay: 750
                        }
                    });
                    this.playAnimation('entry');
                }
            });
        })();
    </script>
</dom-module>
