<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">



<link rel="import" href="../junban-mobilekiosk-sign/junban-mobilekiosk-sign.html">
<link rel="import" href="../junban-mobilekiosk-layout/junban-mobilekiosk-layout.html">
<link rel="import" href="../junban-mobilekiosk-brand-page/junban-mobilekiosk-brand-page.html">

</head><body><dom-module id="junban-mobilekiosk">
    <template>
        <style>
            :host {

            }
        </style>

        

        <neon-animated-pages id="pages" selected="0" class="fit">
            <junban-mobilekiosk-layout data="{{data}}" on-open-toucharea="_openTouchareaTap" on-open-brand-page="_openBrandPage"></junban-mobilekiosk-layout>
            <junban-mobilekiosk-sign data="{{data}}" on-close-toucharea="_backToTopTap"></junban-mobilekiosk-sign>
            <junban-mobilekiosk-brand-page on-back-to-top="_backToTopTap"></junban-mobilekiosk-brand-page>
        </neon-animated-pages>
    </template>

    <script>Polymer({is:"junban-mobilekiosk",properties:{data:{type:Object,value:{},notify:!0}},_openTouchareaTap:function(){this.$.pages.selected=1},_openBrandPage:function(){this.$.pages.selected=2},_backToTopTap:function(){this.$.pages.selected=0}});</script>
</dom-module>
</body></html>
