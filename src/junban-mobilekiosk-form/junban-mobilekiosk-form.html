<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="junban-mobilekiosk-form">
    <template>
        <style>
            :host {
                @apply(--layout-vertical);
                margin: auto 0;
                padding: 0 0;

            }
            paper-card {
                margin-bottom: 8px;
            }
        </style>
        <template is="dom-repeat" items="{{data.form}}" as="form">
            <paper-card heading="{{form.question}}">
                <div class="card-content">
                    <paper-radio-group class=" layout vertical" selected="{{form.selected}}">
                    <template is="dom-repeat" items="{{form.choices}}" as="choices">
                            <paper-radio-button name="{{form.question}}{{index}}">{{choices}}</paper-radio-button>
                    </template>
                    </paper-radio-group>
                </div>
            </paper-card>
        </template>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'junban-mobilekiosk-form',

                properties: {
                    data: {
                        type: Array,
                        value: []
                    }
                },

                // for debug
                observers: [
                    'dataChanged(data.form.*)'
                ],
                dataChanged: function(v){
                    console.log(v);
                }
            });
        })();
    </script>
</dom-module>
