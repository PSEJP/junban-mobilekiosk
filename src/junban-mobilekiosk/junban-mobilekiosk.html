<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Neon -->
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<!-- User -->
<link rel="import" href="../junban-mobilekiosk-sign/junban-mobilekiosk-sign.html">
<link rel="import" href="../mobilekiosk-layout/mobilekiosk-layout.html">

<dom-module id="junban-mobilekiosk">
    <template>
        <style>
            :host {

            }
        </style>

        <!-- default to use body scroller -->

        <neon-animated-pages id="pages" selected="0">
            <mobilekiosk-layout data="{{data}}" on-open-toucharea="_openTouchareaTap"></mobilekiosk-layout>
            <junban-mobilekiosk-sign on-close-toucharea="_closeTouchareaTap"></junban-mobilekiosk-sign>
        </neon-animated-pages>
    </template>

    <script>
        Polymer({

            is: 'junban-mobilekiosk',
            properties: {
                data: {
                    type: Array,
                    value: []
                }
            },
            _openTouchareaTap: function () {
                this.$.pages.selected = 1;
            },
            _closeTouchareaTap: function () {
                this.$.pages.selected = 0;
            }
        });
    </script>
</dom-module>
