<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<!-- APP Elements -->
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/demo/sample-content.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<!-- Paper Elements -->
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<!-- Neon -->
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<!-- User -->
<link rel="import" href="../junban-mobilekiosk-form/junban-mobilekiosk-form.html">

<dom-module id="mobilekiosk-layout">
    <template>
        <style>
            :host {

            }

            app-header {
                background-color: #4285f4;
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 240px;
                color: #fff;

                background-color: var(--paper-yellow-900);
                /*
                background-image: url(//app-layout-assets.appspot.com/assets/bg3.jpg);
                background-position: bottom center;
                background-size: cover;
                */

                --app-header-background-front-layer: {
                    background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(255, 255, 255, 0.3) 100%);
                };

                --app-header-background-rear-layer: {
                    background-color: var(--paper-blue-grey-600);
                };
            }

            app-toolbar.tall {
                padding-top: 24px;
                padding-bottom: 16px;
                height: auto;
            }

            app-toolbar.info {
                background-color: var(--paper-blue-grey-600);
                color: #fff;
            }

            app-toolbar.info [counter] {
                font-size: 24px;
            }

            app-toolbar.info [sub-msg] {
                font-size: 14px;
            }

            app-header-layout div[content] {
                padding: 8px 6px;
            }

            paper-card {
                width: 100%;
                margin-bottom: 8px;
            }

            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }

            paper-button.block {
                display: block;
                margin: auto 0;
                text-align: center;
            }

            #signBtn {

            }
            #submitBtn {
                padding-left: 60px;
                padding-right: 60px;
            }

            [main-title] {
                font-weight: 300;
                position: absolute;
                bottom: 25px;
                left: 15px;
                font-size: 28px;
                margin: 0;
            }

            [condensed-title] {
                font-weight: lighter;
                margin-left: 30px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            [condensed-title] i {
                font-weight: 100;
                font-style: normal;
            }
        </style>
        <app-header-layout id="mainPage">
            <!-- Layout Header -->
            <app-header
                condenses fixed
                effects="waterfall resize-snapped-title fade-background"
                effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
                <app-toolbar>
                    <paper-icon-button icon="menu"></paper-icon-button>
                    <h4 condensed-title>{{data.info.title}}</h4>
                    <paper-icon-button icon="info"></paper-icon-button>
                </app-toolbar>
                <div Main-Title>{{data.info.title}}</div>
            </app-header>
            <app-toolbar class="info tall layout vertical start">
                <div counter>{{data.info.counter}}組お待ち</div>
                <div sub-msg>ただいま「{{data.info.counter}}組」のお客さんはお待ちしております</div>
            </app-toolbar>
            <!-- Layout Content Part-->
            <div content>
                <!--　簽名部分 -->
                <paper-card id="signCard">
                    <div class="card-content">
                        <p>{{data.info.content}}</p>
                        <paper-button id="signBtn" class="indigo block" raised on-tap="_openTouchareaTap">{{data.info.action_instruction}}
                        </paper-button>
                    </div>
                </paper-card>
                <!-- 提問部分 -->
                <junban-mobilekiosk-form data="{{data}}"></junban-mobilekiosk-form>
                <!-- 送出資料  -->
                <paper-card>
                    <div class="card-content" heading="提示">
                        <p>送信ボタンを押すと「{{data.info.title}}」の順番に入ります。</p>
                    </div>
                    <div class="card-actions layout horizontal end-justified">
                        <paper-button id="submitBtn" class="green" raised>送信</paper-button>
                    </div>
                </paper-card>
            </div>
            <!--/ end Content Part-->
        </app-header-layout>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'mobilekiosk-layout',

                behaviors: [
                    Polymer.NeonSharedElementAnimatableBehavior
                ],

                properties: {
                    data: {
                        type: Array,
                        value: []
                    },
                    sharedElements: {
                        type: Object,
                        value: function () {
                            return {
                                'ripple': this.$.signCard
                            }
                        }
                    },
                    animationConfig: {
                        type: Object,
                        value: function () {
                            return {
                                'exit': [{
                                    name: 'ripple-animation',
                                    id: 'ripple',
                                    fromPage: this
                                }]
                            }
                        }
                    }
                },
                _openTouchareaTap: function () {
                    this.fire('open-toucharea')
                }
            });
        })();
    </script>
</dom-module>
