<!doctype html>

<html>
<head>
    <title>スマホ・キオスク</title>
    <meta charset="utf-8">
    <!-- Theme Color-->
    <meta name="theme-color" content="#ff5722">
    <meta name="msapplication-navbutton-color" content="#ff5722">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff5722">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/manifest.json">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- Elements -->
    <link rel="import" href="src/junban-mobilekiosk/junban-mobilekiosk.html">

    <!-- Venders -->

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            background-color: #eee;
        }
    </style>
</head>
<body class="fullbleed">
<template id="scope" is="dom-bind">
    <junban-mobilekiosk data="{{data}}"></junban-mobilekiosk>
</template>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var scope = document.querySelector('#scope');


        scope.data = {
            info: {
                title: 'よしのや：山崎店',　// 店名
                counter: 24, // 正在排隊人數
                content: 'この文章はダミーです。文字の大きさ、量、字間、行間等を確認するために入れています。', // 商店簡介內文
                action_instruction: 'サインして順番に入ります' // 簽名btn內文
            },
            sign:{
                complete: false,
                width: 190,
                height: 60,
                // base64
                signature: ''
            },
            form: [
                {
                    question: 'questionA',
                    choices: ['choice content1', 'choice content2', 'choice content3', 'choice content4'],
                    selected: '' // 由 radio-button-group 提供數值
                },
                {
                    question: 'questionB very longggggggggggggggggggg gggggggggg',
                    choices: ['choice content1', 'choice content2']
                },
                {
                    question: 'questionC',
                    choices: ['choice content1', 'choice content2', 'choice content3']
                },
                {
                    question: 'questionD',
                    choices: ['choice content1', 'choice content2']
                }
            ]
        };

        console.log('data ready');
    });
</script>
</body>
</html>
